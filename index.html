<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
        @font-face {
            font-family: Slack v2;
            font-style: normal;
            font-weight: 400;
            src: url(https://a.slack-edge.com/bv1-10/slack-icons-v2-fe043a5.woff2) format('woff2');
        }

        .c-icon {
            align-items: center;
            display: inline-flex;
            height: 20px;
            justify-content: center;
            position: relative;
            width: 20px
        }

        .c-icon:before {
            display: inline-block;
            font-family: Slack v2;
            font-size: 20px;
            font-style: normal;
            font-weight: 400;
            line-height: 1
        }

        .c-icon--cc-filled:before {
            content: "\E5B1"
        }

        .c-icon--cc:before {
            content: "\E5B2"
        }

        .c-icon--ellipsis:before {
            content: "\E067"
        }

        .c-icon--ellipsis-baseline:before {
            content: "\E068"
        }

        .c-icon--ellipsis-o:before {
            content: "\E117"
        }

        .c-icon--new-window:before {
            content: "\E153"
        }

        .c-icon--pause:before {
            content: "\E132"
        }

        .c-icon--pause-bold:before {
            content: "\EA32"
        }

        .c-icon--play:before {
            content: "\E134"
        }

        .c-icon--play-filled:before {
            content: "\E539"
        }

        .c-icon--times-circle:before {
            content: "\E214"
        }

        .c-icon--times-circle-medium:before {
            content: "\E229"
        }

        .c-icon--times:before {
            content: "\E278"
        }

        .c-icon--times-small:before {
            content: "\E294"
        }

        .c-icon--times-medium:before {
            content: "\E321"
        }

        .c-icon--times-large:before {
            content: "\E328"
        }

        .c-icon--times-circle-small-filled:before,
        .c-icon--times-circle-small:before {
            content: "\E520"
        }

        .c-icon--volume-off:before {
            content: "\E051"
        }

        .c-icon--volume-down:before {
            content: "\E052"
        }

        .c-icon--volume-medium:before {
            content: "\E053"
        }

        .c-icon--volume-up:before {
            content: "\E054"
        }

        .c-icon--volume-off-alt:before {
            content: "\E055"
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container visible">
        <div class="wrapper">
            <div class="header">
                <div class="card">
                    <img src="images/avatar.png" alt="Avatar">
                    <div class="card-info">
                        <h3>jclaybrook</h3>
                        <p>13 minutes ago - Screen_Recording_20221006_104336_Instagram.mp4</p>
                    </div>
                </div>
                <div class="tooltip">
                    <button class="icon-btn" id="close-btn" aria-label="Close"><i class="c-icon c-icon--times" type="times" aria-hidden="true"></i></button>
                    <span role="tooltip" aria-hidden="true">Close</span>
                </div>
            </div>
            <div class="footer">
                <div class="footer-gradient"></div>
                <div class="progress">
                    <div class="track">
                        <span id="tooltip" role="tooltip" aria-hidden="true">00:00</span>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="controls">
                    <div class="column">
                        <div class="tooltip">
                            <button class="icon-btn" id="play-btn" aria-label="Play"><i class="c-icon c-icon--play" type="play" aria-hidden="true"></i></button>
                            <span role="tooltip" aria-hidden="true">Play</span>
                        </div>
                        <div class="tooltip">
                            <button class="icon-btn" id="volume-btn" aria-label="Volume"><i class="c-icon c-icon--volume-up" type="volume-up" aria-hidden="true"></i></button>
                            <span role="tooltip" aria-hidden="true">Volume</span>
                        </div>
                        <div class="timecodes">
                            <p id="current-time">00:00</p>
                            <span> / </span>
                            <p id="duration-time">00:00</p>
                        </div>
                    </div>
                    <div class="column">
                        <div class="menu-wrapper">
                            <button class="menu-btn" id="speed-btn" aria-label="Speed options">1x<svg aria-hidden="true" viewBox="0 0 20 20"><path fill="currentColor" fill-rule="evenodd" d="M5.72 7.47a.75.75 0 0 1 1.06 0L10 10.69l3.22-3.22a.75.75 0 1 1 1.06 1.06l-3.75 3.75a.75.75 0 0 1-1.06 0L5.72 8.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd"></path></svg></button>
                        </div>
                        <div class="tooltip">
                            <button class="icon-btn" id="subtitles-btn" aria-label="Subtitles"><i class="c-icon c-icon--cc" type="cc" aria-hidden="true"></i></button>
                            <span role="tooltip" aria-hidden="true">Subtitles</span>
                        </div>
                        <div class="tooltip">
                            <button class="icon-btn" id="window-btn" aria-label="Window"><i class="c-icon c-icon--new-window" type="new-window" aria-hidden="true"></i></button>
                            <span role="tooltip" aria-hidden="true">Window</span>
                        </div>
                        <div class="tooltip">
                            <button class="icon-btn" id="overflow-btn" aria-label="More"><i class="c-icon c-icon--ellipsis" type="ellipsis" aria-hidden="true"></i></button>
                            <span role="tooltip" aria-hidden="true">More</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <video src="images/video.mp4" poster="images/poster.png"></video>
    </div>
    <script src="script.js"></script>
</body>
</html>
